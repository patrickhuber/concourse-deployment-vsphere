- type: replace
  path: /variables/-
  value: 
    name: default_ca
    type: certificate
    options:
      is_ca: true
      common_name: bosh-ca

- type: replace
  path: /variables/-
  value:
    name: atc_tls
    type: certificate
    options:
      ca: default_ca
      common_name: ((web_ip))
      alternative_names: [((web_ip))]

